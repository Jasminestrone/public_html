<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Hello
  </title>
  <script src="game.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="header">
    <h1>Word Fold</h1>
    <button id="reset" onclick = "reset_click()"> Reset Board</button>
    <button id="new" onclick="newgame_click()"> New Board</button>
  </div>
  <div id="cell-holder">
    <div class="cell" onclick="on_click(0,0)">a</div>
    <div class="cell" onclick="on_click(1,0)">b</div>
    <div class="cell" onclick="on_click(2,0)">c</div>
    <div class="cell" onclick="on_click(3,0)">d</div>
    <div class="cell" onclick="on_click(4,0)">e</div>
    <div class="cell" onclick="on_click(0,1)">f</div>
    <div class="cell" onclick="on_click(1,1)">g</div>
    <div class="cell" onclick="on_click(2,1)">h</div>
    <div class="cell" onclick="on_click(3,1)">j</div>
    <div class="cell" onclick="on_click(4,1)">k</div>
    <div class="cell" onclick="on_click(0,2)"></div>
    <div class="cell" onclick="on_click(1,2)"></div>
    <div class="cell" onclick="on_click(2,2)"></div>
    <div class="cell" onclick="on_click(3,2)"></div>
    <div class="cell" onclick="on_click(4,2)"></div>
    <div class="cell" onclick="on_click(0,3)"></div>
    <div class="cell" onclick="on_click(1,3)"></div>
    <div class="cell" onclick="on_click(2,3)"></div>
    <div class="cell" onclick="on_click(3,3)"></div>
    <div class="cell" onclick="on_click(4,3)"></div>
    <div class="cell" onclick="on_click(0,4)"></div>
    <div class="cell" onclick="on_click(1,4)"></div>
    <div class="cell" onclick="on_click(2,4)"></div>
    <div class="cell" onclick="on_click(3,4)"></div>
    <div class="cell" onclick="on_click(4,4)"></div>
  </div>
  <div class="header" id="words"></div>
  <footer style="font-size: x-small; position: sticky;">&#169 All rights reserved |  Lisenced under <a href="https://www.gnu.org/licenses/gpl-3.0.en.html#license-text" target="_blank" style="text-decoration: none; color: black;">GNU GPL V3</a></footer>
</body>
</html>
